<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>structure-pseudo-class</title>
    <link rel="stylesheet" href="./structure-pseudo-class.css">
</head>
<body>
    <p>Lorem ipsum dolor sit amet.</p>
    <h1>first child of body</h1>
    <div>
        <h2>Lorem, ipsum dolor.</h2>
        <h1>first-child</h1>
        <h1>second-child</h1>
        <h1>third-child</h1>
        <h1>fourth-child</h1>
    </div>
    <h1>last-child of body</h1>
    <p>hello world</p>
</body>
</html>
